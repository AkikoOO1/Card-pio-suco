<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <!--Fonte do título-->
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
        <!--Fonte do tamanho dos copos-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&display=swap" rel="stylesheet">
        <!--Fonte dos preços-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cardápio de Sucos</title>
</head>
<body class="Verde">
    <header class="Cabeça">    
        <img class="copo" src="bebida.png" alt="bebida caindo">
        <h1 class="Suco"> Sucos </h1>
        <img class="gato" src="bebendo - Copia.png" alt="gatinho fof bebendo um suco">
    </header>

    <main>
        <ul class="Frutas">
            <li class="quadrado maracujá">
                <h2 class="bebidas Ma"> Maracujá </h2>
                <h3 class="quantidade"> Copo de 200ml </h3>
                <h4 class="preço"> R$2.00 </h4>
            </li>

            <li class="quadrado goiaba">
                <h2 class="bebidas Go"> Goiaba </h2>
                <h3 class="quantidade"> Copo de 200 ml </h3>
                <h4 class="preço"> R$2.50 </h4>
            </li>
        </ul>
    </main>
</body>
</html>
